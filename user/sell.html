<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS MMORPG ONLINE STORE</title>
    <link rel="stylesheet" href="sell.css">
</head>
<body>
    <div class="container">
        <h1>ATLAS Online Store</h1>
        <div class="form-group">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" placeholder="Enter item name">
        </div>
        <div class="form-group">
            <label for="item-description">Item Description:</label>
            <input type="text" id="item-description" placeholder="Enter item description">
        </div>
        <button id="sell-btn">Sell Item</button>

        <h2>Items for Sale</h2>
        <div id="item-list">
           
        </div>
    </div>

    <script>
      
        const sellButton = document.getElementById('sell-btn');
        const itemList = document.getElementById('item-list');
        const itemImageInput = document.getElementById('item-image');

        sellButton.addEventListener('click', () => {
           
            const itemName = document.getElementById('item-name').value;
            const itemDescription = document.getElementById('item-description').value;
            const itemImageFile = itemImageInput.files[0];

            if (itemName && itemDescription && itemImageFile) {
                
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');

               
                const img = document.createElement('img');
                const reader = new FileReader();

                reader.onload = function(event) {
                    img.src = event.target.result;
                    img.alt = itemName;
                };
                reader.readAsDataURL(itemImageFile);

             
                const detailsDiv = document.createElement('div');
                detailsDiv.classList.add('item-details');
                detailsDiv.innerHTML = `<h3>${itemName}</h3><p>${itemDescription}</p>`;

                
                itemDiv.appendChild(img);
                itemDiv.appendChild(detailsDiv);

            
                itemList.appendChild(itemDiv);

                document.getElementById('item-name').value = '';
                document.getElementById('item-description').value = '';
                itemImageInput.value = '';
            } else {
                alert('Please fill out all fields and upload an image.');
            }
        });
    </script>
</body>
</html>
