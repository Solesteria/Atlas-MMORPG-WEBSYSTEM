<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS MMORPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/ATLASLOGO2.png" alt="ATLAS logo">
            </div>

            <div class="user-icon">
                <img src="images/user-icon.png" alt="User Icon">
            </div>
        </header>

        <section class="search-bar">
            <input type="text" placeholder="SEARCH">

            <button type="button">
                <img src="images/search-icon.png" alt="Search Icon">
            </button>
        </section>

        <section class="item-section">
            <div class="recent-items">
                <img src="images/poison1.png" class="item-1" alt="Item 1">
                <img src="images/poison2.png" class="item-2" alt="Item 2">
                <img src="images/poison3.png" class="item-3" alt="Item 3">
            </div>

            <div class="timer">
                Recently Added Items! <span>24:00:00</span>
            </div>

            <button class="purchase-btn">PURCHASE</button>
        </section>

        <section class="bundle-section">
            <div class="bundle">
                <h1>BUNDLE</h1>
            </div>
        </section>
    </div>
</body>
</html>
