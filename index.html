<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS MMORPG</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="ATLASLOGO2.png" alt="ATLAS logo">
            </div>
            <div class="login">
                <i class='bx bxs-user-circle' style='color:#387b66'></i>
            </div>
        </header>

        <section class="search-bar">
            <input type="text" placeholder="SEARCH">
        </section>

        <section class="item-section">
            <div class="recent-items">
                <img src="poison1.png" alt="Item 1">
                <img src="poison2.png" alt="Item 2">
                <img src="poison3.png" alt="Item 3">
            </div>

            <div class="timer">
                Recently Added Items! <span>24:00:00</span>
            </div>
            <button class="purchase-btn">PURCHASE</button>
        </section>

        <section class="bundle-section">
            <div class="bundle">
                <h1>BUNDLE</h1>
            </div>
        </section>
    </div>
</body>
</html>
