<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS MMORPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="login-register">
                <ul>
                    <li><a class="login" href="#">LOGIN</a></li>
                    <li><a class="register" href="#">REGISTER</a></li>
                </ul>
            </div>

            <div class="box-container">
                <div class="navigation-bar">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">FORUM</a></li>
                        <li><a href="#">STORE</a></li>
                    </ul>
                </div>

                <div class="logo">
                    <img src="images/ATLAS-LOGO.png" alt="ATLAS Logo">
                </div>

                <div class="bbx-container">
                    <div class="welcome-msg">
                        <h1>WELCOME TO ATLAS!</h1>
                    </div>
    
                    <form action="" class="search-bar">
                        <input type="text" placeholder="FIND ITEM">

                        <button class="btn-search">
                            <img src="images/search-icon.png" alt="Search Icon">
                        </button>
                    </form>
                </div>
    
                <div class="players-online">
                    <img src="images/multiple-users.png" alt="Multiple Users">

                    <div class="play">
                        <p class="play-text">PLAY.ATLASMMORPG.COM</p>
                        <p class="online">
                            <span class="player-count">1000</span> Players Online
                            <span class="dot"></span>
                        </p>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <img src="images/background.png" alt="background">
        </div>

        <div class="update-form">
            <div class="header-update"></div>
            <div class="content-top"></div>
            <div class="content-box">

            </div>
        </div>

        <div class="sidebar">
            <div class="shop-header">
                <img src="images/shop-icon.png" alt="Shop Icon">
            </div>
        </div>
    </div>
</body>
</html>
